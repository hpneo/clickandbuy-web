<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.quotes_new}</h3>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="cotizacion_detalles" value="#{cotizacionController.cotizacion.productos}" var="cotizacion_detalle" rows="10" emptyMessage="#{site_labels.no_records}">
  <p:column headerText="#{site_labels.order_item_product}">
    #{cotizacion_detalle.producto.prodNombre}
  </p:column>
  <p:column headerText="#{site_labels.order_item_quantity}">
    #{cotizacion_detalle.cotCantidad}
  </p:column>
  <p:column headerText="#{site_labels.order_item_unit_price}">
    #{cotizacion_detalle.product.prodPrecioventa}
  </p:column>
  <p:column headerText="#{site_labels.order_item_total_price}">
    #{cotizacion_detalle.prodPrecioTotal}
  </p:column>
  <p:column headerText="#{site_labels.actions}">
    <h:commandLink value="#{site_labels.actions_delete}" action="#{cotizacionController.eliminarProducto(cotizacion_detalle.codCotizacionDetalle)}" />
  </p:column>
      </p:dataTable>
      <form>
        <fieldset>
          <legend>#{site_labels.quotes_new_product}</legend>
          <div class="row">
            <p class="input small-6 columns">
              <h:outputLabel for="product_name" value="#{site_labels.order_item_product}:" />
        <h:selectOneMenu id="product_name" value="#{cotizacionController.cotizacionDetalle.producto.prodCodigo}">
    <f:selectItems value="#{cotizacionController.productos}" />
        </h:selectOneMenu>
            </p>
            <p class="input small-3 columns">
              <h:outputLabel for="product_name" value="#{site_labels.order_item_quantity}:" />
        <h:inputText id="product_name" value="#{cotizacionController.cotizacionDetalle.cotCantidad}" />
            </p>
            <p class="actions small-3 columns">
              <p:commandButton value="#{site_labels.add}" action="#{cotizacionController.agregarProducto}" ajax="false" styleClass="small button" />
            </p>
          </div>
        </fieldset>
      </form>
    </div>
  </ui:define>
</ui:composition>
