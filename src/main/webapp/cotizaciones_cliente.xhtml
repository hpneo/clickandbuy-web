<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout_cliente.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
      <h:form id="cotizaciones_form">
    <div >
      <div class="h3">
        <h3>#{site_labels.quotes}</h3>
      </div>
      <div >
         <h:commandButton id="cotizaciones_buton"  value="#{site_labels.quotes_new}" action="/clientecotizacion_nuevo.xhtml"/>  
      </div>
    </div>
    <div class="row">
      <p:dataTable id="cotizaciones" value="#{cotizacionController.cotizaciones}" var="cotizacion" rows="100" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.order_create_date}">
          #{cotizacion.pedFechahora}
        </p:column>
        <p:column headerText="#{site_labels.order_user}">
          #{cotizacion.cliente.cliNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.order_products_count}">
          #{cotizacion.productoxpedidos.size()}
        </p:column>
        <p:column headerText="#{site_labels.actions}">
          <h:outputLink value="cotizaciones_cliente/#{cotizacion.pedCodigo}">
            Editar
          </h:outputLink>
        </p:column>
      </p:dataTable>
    </div>
      </h:form>
  </ui:define>
</ui:composition>
