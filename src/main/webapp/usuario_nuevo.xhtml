<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout_usuario.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.users_new}</h3>
      </div>
    </div>
    <div class="row">
      <h:form class="small-9 large-centered columns panel">
        <p class="input">
          <h:outputLabel for="user_username" value="#{site_labels.user_username}: " />
          <h:inputText id="user_username" value="#{usuarioController.usuario.usuNombreusuario}" />
        </p>
        <p class="input">
          <h:outputLabel for="user_password" value="#{site_labels.user_password}: " />
          <h:inputText id="user_password" value="#{usuarioController.usuario.usuContrasenia}" />
        </p>
        <p class="input">
          <h:outputLabel for="user_role" value="#{site_labels.user_role}:" />
          <h:selectOneMenu id="user_role" value="#{usuarioController.usuario.rol.rolCodigo}">
            <f:selectItems value="#{usuarioController.roles}" />
          </h:selectOneMenu>
        </p>
        <p class="actions">
          <p:commandButton value="#{site_labels.users_create}" action="#{usuarioController.insertar}" ajax="false" />
        </p>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
