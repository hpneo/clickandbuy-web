<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site-labels.quotes}</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a href="cotizaciones/nuevo" class="small button">#{site_labels.quotes_new}</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="cotizaciones" value="#{cotizacionController.cotizaciones}" var="cotizacion" rows="10" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.quote_create_date}">
          #{cotizacion.fecCreacion}
        </p:column>
        <p:column headerText="#{site_labels.quote_user}">
          #{cotizacion.usuario.usuNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.quote_products_count}">
          #{cotizacion.productos.count}
        </p:column>
        <p:column headerText="#{site_labels.actions}">
          <a href="cotizaciones/#{cotizacion.cotCodigo}">#{site_labels.actions_view}</a>
          <a href="cotizaciones/#{cotizacion.cotCodigo}/editar">#{site_labels.actions_edit}</a>
          <a href="cotizaciones/#{cotizacion.cotCodigo}/eliminar">#{site_labels.actions_delete}</a>
        </p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
