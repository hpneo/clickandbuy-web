<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.quotes}</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a href="cotizaciones/nuevo" class="small button">#{site_labels.quotes_new}</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="cotizaciones" value="#{cotizacionController.cotizaciones}" var="cotizacion" rows="100" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.order_create_date}">
          #{cotizacion.pedFechahora}
        </p:column>
        <p:column headerText="#{site_labels.order_user}">
          #{cotizacion.cliente.cliNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.order_products_count}">
          #{cotizacion.productoxpedidos.size()}
        </p:column>
        <p:column headerText="#{site_labels.actions}">
          <h:outputLink value="cotizaciones/#{cotizacion.pedCodigo}">
            Editar
          </h:outputLink>
        </p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
