<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout_usuario.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.categories_new}</h3>
      </div>
    </div>
    <div class="row">
      <h:form class="small-9 large-centered columns panel">
      	<p class="input">
      	  <h:outputLabel for="category_name" value="#{site_labels.category_name}: " />
      	  <h:inputText id="category_name" value="#{categoriaController.categoria.catNombre}" />
      	</p>
      	<p class="actions">
      	  <p:commandButton value="#{site_labels.categories_create}" action="#{categoriaController.insertar}" ajax="false" />
      	</p>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
