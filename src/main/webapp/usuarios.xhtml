<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>Usuarios</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a href="usuarios/nuevo" class="small button">Nuevo usuario</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="usuarios" value="#{usuarioController.usuarios}" var="usuario" rows="10" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.user_username}">
          #{usuario.usuNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.user_password}">
          #{usuario.usuContrasenia}
        </p:column>
        <p:column headerText="#{site_labels.user_role}">
          #{usuario.rol.rolNombre}
        </p:column>
        <p:column headerText="#{site_labels.actions}">
          <a href="usuarios/#{usuario.catCodigo}">#{site_labels.actions_view}</a>
          <a href="usuarios/#{usuario.catCodigo}/editar">#{site_labels.actions_edit}</a>
          <a href="usuarios/#{usuario.catCodigo}/eliminar">#{site_labels.actions_delete}</a>
        </p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
