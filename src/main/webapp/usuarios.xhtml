<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout_usuario.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
      <h:form id="usuarios_form">
    <div >
      <div class="h3">
        <h3>#{site_labels.users}</h3>
      </div>
      <div >
         <h:commandButton id="usuarios_buton"  value="#{site_labels.users_new}" action="/usuario_nuevo.xhtml"/>  
      </div>
    </div>
    <div class="row">
      <p:dataTable id="usuarios" value="#{usuarioController.usuarios}" var="usuario" rows="10" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.user_username}">
          #{usuario.usuNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.user_password}">
          #{usuario.usuContrasenia}
        </p:column>
        <p:column headerText="#{site_labels.user_role}">
          #{usuario.rol.rolNombre}
        </p:column>
      </p:dataTable>
    </div>
          </h:form>
  </ui:define>
</ui:composition>
