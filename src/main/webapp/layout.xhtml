<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <h:head>
    <title>#{site_labels.site_title}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/foundation.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/layout.css" />
  </h:head>
  <h:body>
    <nav class="top-bar">
      <ul class="title-area">
	<li class="name">
	  <h1>
	    <a href="#{request.contextPath}">#{site_labels.site_title}</a>
	  </h1>
	</li>
      </ul>
      <section class="top-bar-section">
	<ul class="left">
	  <li class="divider"></li>
	  <li>
	    <a href="#{request.contextPath}/categorias">#{site_labels.categories}</a>
	  </li>
	  <li>
	    <a href="#{request.contextPath}/productos">#{site_labels.products}</a>
	  </li>
	  <li>
	    <a href="#{request.contextPath}/usuarios">#{site_labels.users}</a>
	  </li>
	  <li>
	    <a href="#{request.contextPath}/cotizaciones">#{site_labels.quotes}</a>
	  </li>
	  <li>
	    <a href="#{request.contextPath}/pedidos">#{site_labels.orders}</a>
	  </li>
	</ul>
	<ul class="right">
	  <li class="divider"></li>
	  <li>
	    <a href="#">#{site_labels.logout_title}</a>
	  </li>
	</ul>
      </section>
    </nav>
    <section class="main">
      <ui:insert name="body" />
    </section>
  </h:body>
</html>
