<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>Productos</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a href="productos/nuevo" class="small button">Nuevo producto</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="productos" value="#{productoController.productos}" var="producto" rows="10" emptyMessage="#{site_labels.no_records}">
	<p:column headerText="#{site_labels.product_name}">
	  #{producto.prodNombre}
	</p:column>
	<p:column headerText="#{site_labels.product_stock}">
	  #{producto.prodStock}
	</p:column>
	<p:column headerText="#{site_labels.product_category}">
	  #{producto.categoria.catNombre}
	</p:column>
	<p:column headerText="#{site_labels.product_price}">
	  #{producto.prodPreciocompra}
	</p:column>
	<p:column headerText="#{site_labels.product_sell_price}">
	  #{producto.prodPrecioventa}
	</p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
