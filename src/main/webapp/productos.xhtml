<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout_usuario.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
   <h:form id="productos_form">
      <div >
      <div class="h3">
        <h3>#{site_labels.products}</h3>
      </div>
      <div >
         <h:commandButton id="productos_buton"  value="#{site_labels.products_new}" action="/producto_nuevo.xhtml"/>  
      </div>
    </div>
    <div class="row">
      <p:dataTable id="productos" value="#{productoController.productos}" var="producto" rows="20" emptyMessage="#{site_labels.no_records}">
	<p:column headerText="#{site_labels.product_name}">
	  #{producto.prodNombre}
	</p:column>
	<p:column headerText="#{site_labels.product_stock}">
	  #{producto.prodStock}
	</p:column>
	<p:column headerText="#{site_labels.product_category}">
	  #{producto.categoria.catNombre}
	</p:column>
	<p:column headerText="#{site_labels.product_price}">
	  #{producto.prodPreciocompra}
	</p:column>
	<p:column headerText="#{site_labels.product_sell_price}">
	  #{producto.prodPrecioventa}
	</p:column>
      </p:dataTable>
    </div>
       </h:form>
  </ui:define>

</ui:composition>
