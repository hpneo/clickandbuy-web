<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="large-5 columns">
        <h3>Galletas Oreo (x6 unidades)</h3>
      </div>
      <div class="small-2 columns left inline">
        <a href="#{request.contextPath}/productos/#{productoController.producto.codigo}/editar" class="small button">Editar</a>
      </div>
    </div>
    <div class="row">
      <div class="small-9 large-centered columns panel">
        <div class="row">
          <div class="small-3 columns">
            <strong class="right inline">Categoría</strong>
          </div>
          <div class="small-9 columns">
            <a href="#{request.contextPath}/categorias/#{productoController.producto.codigoCategoria}">Abarrotes</a>
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <strong class="right inline">Stock</strong>
          </div>
          <div class="small-9 columns">
            1603 paquetes
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <strong class="right inline">Precio de compra</strong>
          </div>
          <div class="small-9 columns">
            S/. 2.50
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <strong class="right inline">Precio de venta</strong>
          </div>
          <div class="small-9 columns">
            S/. 3.00
          </div>
        </div>
        <div class="row">
          <div class="small-3 columns">
            <strong class="right inline">Descripción</strong>
          </div>
          <div class="small-9 columns">
            <p>Caja de 24 botellas de Ayudín líquido olor a limón</p>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
