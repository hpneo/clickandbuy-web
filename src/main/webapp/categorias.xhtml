<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.categories}</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a class="small button" href="categorias/nuevo">Nueva categor√≠a</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="categorias" value="#{categoriaController.categorias}" var="categoria" rows="5" emptyMessage="#{site_labels.no_records}">
	<p:column headerText="#{site_labels.category_name}">
	  #{categoria.catNombre}
	</p:column>
	<p:column headerText="#{site_labels.actions}">
	  <a href="categorias/#{categoria.catCodigo}">Ver</a>
	  <a href="categorias/#{categoria.catCodigo}/editar">Editar</a>
	  <a href="categorias/#{categoria.catCodigo}/eliminar">Eliminar</a>
	</p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
