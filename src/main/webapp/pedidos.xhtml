<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-4 columns">
        <h3>#{site_labels.orders}</h3>
      </div>
      <div class="small-2 large-4 columns">
        <a href="pedidos/nuevo" class="small button">#{site_labels.orders_new}</a>
      </div>
    </div>
    <div class="row">
      <p:dataTable id="pedidos" value="#{pedidoController.pedidos}" var="pedido" rows="10" emptyMessage="#{site_labels.no_records}">
        <p:column headerText="#{site_labels.order_create_date}">
          #{pedido.fecCreacion}
        </p:column>
        <p:column headerText="#{site_labels.order_user}">
          #{pedido.usuario.usuNombreusuario}
        </p:column>
        <p:column headerText="#{site_labels.order_products_count}">
          #{pedido.productos.count}
        </p:column>
        <p:column headerText="#{site_labels.order_total}">
          #{pedido.pedTotal}
        </p:column>
        <p:column headerText="#{site_labels.actions}">
          <a href="pedidos/#{pedido.pedCodigo}">#{site_labels.actions_view}</a>
          <a href="pedidos/#{pedido.pedCodigo}/editar">#{site_labels.actions_edit}</a>
          <a href="pedidos/#{pedido.pedCodigo}/eliminar">#{site_labels.actions_delete}</a>
        </p:column>
      </p:dataTable>
    </div>
  </ui:define>
</ui:composition>
