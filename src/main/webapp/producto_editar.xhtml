<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="layout.xhtml">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <ui:define name="body">
    <div class="row header">
      <div class="small-2 large-12 columns">
        <h3>#{site_labels.products_edit} â€º #{productoController.producto.nombre}</h3>
      </div>
    </div>
    <div class="row">
      <h:form class="small-9 large-centered columns panel">
        <p class="input">
	  <h:outputLabel for="product_name" value="#{site_labels.product_name}:" />
	  <h:inputText id="product_name" value="#{productoController.producto.prodNombre}" />
        </p>
	<div class="row">
	  <p class="input large-3 columns">
	    <h:outputLabel for="product_category" value="#{site_labels.product_category}:" />
	    <h:selectOneMenu id="product_category" value="#{productoController.producto.categoria.catCodigo}">
	      <f:selectItems value="#{productoController.categorias}" />
	    </h:selectOneMenu>
	  </p>
	  <p class="input large-3 columns">
	    <h:outputLabel for="product_stock" value="#{site_labels.product_stock}:" />
	    <h:inputText id="product_stock" value="#{productoController.producto.prodStock}" />
	  </p>
          <p class="input large-3 columns">
	    <h:outputLabel for="product_price" value="#{site_labels.product_price}:" />
            <h:inputText id="product_price" value="#{productoController.producto.prodPreciocompra}" />
          </p>
          <p class="input large-3 columns">
	    <h:outputLabel for="product_sell_price" value="#{site_labels.product_sell_price}:" />
            <h:inputText id="product_sell_price" value="#{productoController.producto.prodPrecioventa}" />
          </p>
        </div>
        <p class="input">
	  <h:outputLabel for="product_description" value="#{site_labels.product_description}:" />
          <h:inputTextarea id="product_description" value="#{productoController.producto.prodDescripcion}" />
        </p>
        <p class="actions">
	  <p:commandButton value="#{site_labels.products_update}" action="#{productoController.actualizar}" ajax="false" />
        </p>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
