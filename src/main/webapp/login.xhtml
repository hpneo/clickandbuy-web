<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <f:loadBundle basename="site_labels" var="site_labels" />
  <h:head>
    <title>#{site_labels.site_title} - #{site_labels.login_title}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/foundation.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/layout.css" />
  </h:head>
  <h:body>
    <div class="row" id="popin-login">
      <h:form class="small-6 large-centered columns panel">
	<p class="input">
	  <label for="login_user">Usuario:</label>
          <p:inputText id="login_user" value="#{loginController.usuario.usuNombreusuario}"/>
	</p>
	<p class="input">
	  <label for="login_password">Contrase√±a:</label>
          <p:password id="login_password" value="#{loginController.usuario.usuContrasenia}"/>
	</p>
	<p class="actions">
            <p:commandButton value="Entrar" styleClass="button radius expand" action="#{loginController.login}" ajax="false" />
	</p>
      </h:form>
    </div>
  </h:body>
</html>
