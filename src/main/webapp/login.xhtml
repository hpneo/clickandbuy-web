<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
  <f:loadBundle basename="site_labels" var="site_labels" />
  <h:head>
    <title>#{site_labels.site_title} - #{site_labels.login_title}</title>
    <link href="#{request.contextPath}/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/login.css" />
  </h:head>
   
  <h:form id="login_form">
      <p:panel id="login_panel" styleClass="login" >
          <h1 id="panel_header" >#{site_labels.login_panel_title}</h1>
        <h:panelGrid columns="3">  
            <p:inputText id="login_user" styleClass="input" value="#{loginController.usuario.usuNombreusuario}" required="true" />
            <p:watermark for="login_user" value="#{site_labels.user_username}" />  
            <p:message for="login_user"/> 
            <p:password id="login_password" value="#{loginController.usuario.usuContrasenia}" required="true"/>
            <p:watermark for="login_password" value="#{site_labels.user_password}"  />
            <p:message for="login_password"/>
            <h:commandButton id="login_buton"  value="#{site_labels.login_buton}"  action="#{loginController.login()}"  />
        </h:panelGrid>
   </p:panel>
      <p:separator id="separator_login"/> 
    <p:panel id="login_credits" styleClass="credits"> 
        <a>#{site_labels.credits}</a>
        <a><img id="cab_logo" src="images/cab_logo.png" alt="ClickandBuy" /></a>
    </p:panel>
 
   </h:form>
</html>
